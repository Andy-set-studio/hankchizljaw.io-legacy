<nav class="[ {{ include.parent_class }} ] [ nav ]">
    <ul class="[ nav__list ] [ flow-horizontal ]" role="menu">
        
        {% for item in include.items %}
            <li class="nav__item">
                <a href="{{ site.baseurl }}{{ item.url }}" class="[ nav__link ] [ js-navigation__item ]" role="menu-item">{{ item.text }}</a>
            </li>
        {% endfor %}
    
    </ul>
</nav>
