<nav class="[ {{ include.parent_class }} ] [ nav ]">
    <ul class="nav__list">

        {% for item in site.navigation %}
            <li class="nav__item">

                {% if item.title and item.permalink %}
                    <a href="{{ item.url }}" class="[ nav__link ] [ is-active ]" role="menu-item" aria-label="Current page">{{ item.text }}</a>
                {% else %}
                    <a href="{{ item.url }}" class="nav__link" role="menu-item">{{ item.text }}</a>
                {% endif %}

            </li>
        {% endfor %}
    
    </ul>
</nav>
